<!DOCTYPE html>
<html>
<head>
	<title>Spotify Auth Code</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style type="text/css">
		#login, #loggedin {
			display: none;
		}
		.text-overflow {
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			width: 500px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="login">
			<h1>Example Auth Code Flow</h1>
			<a href="/login" class="btn btn-primary">Login in to Spotify</a>
		</div>
		<div id="loggedin">
			<div id="user-profile"></div>
			<div id="oauth"></div>
			<button class="btn btn-default" id="obtain-new-token">Obtain new token with refresh token</button>
		</div>
	</div>

	<!-- logged in -->
	<script id="user-profile-template" type="text/x-handlebars-template">
		<h1>Logged in as {{display_name}}</h1>
		<div class="media">
			<div class="pull-left">
				<img class="media-object" width="150" src="{{images.0.url}}" />
			</div>
			<div class="media-body">
				<dl class="dl-horizontal">
					<dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
					<dt>ID</dt><dd>{{id}}</dd>
					<dt>Email</dt><dd>{{email}}</dd>
					<dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
					<dt>link</dt><dd><a href="{{href}}">{{href}}</a></dd>
					<dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
					<dt>Country</dt><dd>{{country}}</dd>
				</dl>
			</div>
		</div>
	</script>
</body>
</html>
