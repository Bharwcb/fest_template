<!DOCTYPE html>
<html>
<head>
	<title>Auth Code</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style type="text/css">
		#login, #loggedin {
			display: none;
		}
		.text-overflow {
/*			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			width: 500px;*/
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="login">
			<a href="/login" class="btn btn-primary">Login in to Spotify</a>
		</div>
		<div id="loggedin">
			<!-- placeholders -->
			<div id="user-profile"></div>
			<div id="artists-following"></div>
			<div id="saved-artists"></div>
			<div id="oauth"></div>
			<button class="btn btn-default" id="obtain-new-token">Request new access token with refresh token</button>
		</div>
	</div>

	<script id="user-profile-template" type="text/x-handlebars-template">
		<h1>Logged in as {{display_name}}</h1>
		<div class="media">
			<div class="pull-left">
				<img class="media-object" width="150" src="{{images.0.url}}" />
			</div>
		</div>
		<div class="media-body">
			<dl class="dl-horizontal">
				<dt>Display name</dt><dd>{{display_name}}</dd>
				<dt>Id</dt><dd>{{id}}</dd>
				<dt>Email</dt><dd>{{email}}</dd>
				<dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
				<dt>link</dt><dd><a href="{{href}}">{{href}}</a></dd>
				<dt>Profile Image</dt><dd><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
				<dt>Country</dt><dd>{{country}}</dd>
			</dl>
		</div>
	</script>

	<script id="artists-following-template" type="text/x-handlebars-template">
		<h2>Artists following</h2>
		<!-- list each artist using Handlebars block. #each means will receive arr --> 
		<ul>
			{{#each this}}
					<li>{{name}}</li>
			{{/each}}
		</ul>
	</script>

	<script id="saved-artists-template" type="text/x-handlebars-template">
		<h2>Saved Artists</h2>
		<ul>
			<!-- Iterate through all saved artists. this = list of items -->
			{{#each this}}
				<li>Track name: {{track.name}}</li>
				<ul>
					{{#track.artists}}
						<li>{{name}}</li>
					{{/track.artists}}
				</ul>
			{{/each}}
		</ul>
	</script>

	<script id="oauth-template" type="text/x-handlebars-template">
		<h2>Oauth info</h2>
		<dl class="dl-horizontal">
			<dt>Access Token</dt><dd class="text-overflow">{{access_token}}</dd>
			<dt>Refresh Token</dt><dd class="text-overflow">{{refresh_token}}</dd>
		</dl>
	</script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

	<script>
		// gets params from url after authorization
		function getUrlParams() {
			var urlParams = {};
			var e, r = /([^&;=]+)=?([^&;]*)/g;
			var q = window.location.hash.substring(1);
			while ( e = r.exec(q)) {
				urlParams[e[1]] = decodeURIComponent(e[2]);
			}
			return urlParams;
		}

		var userProfileSource = document.getElementById("user-profile-template").innerHTML,
		userProfileTemplate = Handlebars.compile(userProfileSource),
		userProfilePlaceholder = document.getElementById("user-profile");

		var artistsFollowingSource = document.getElementById("artists-following-template").innerHTML,
		artistsFollowingTemplate = Handlebars.compile(artistsFollowingSource),
		artistsFollowingPlaceholder = document.getElementById("artists-following");

		var savedArtistsSource = document.getElementById("saved-artists-template").innerHTML,
		savedArtistsTemplate = Handlebars.compile(savedArtistsSource),
		savedArtistsPlaceholder = document.getElementById("saved-artists");

		var oauthSource = document.getElementById("oauth-template").innerHTML,
		oauthTemplate = Handlebars.compile(oauthSource),
		oauthPlaceholder = document.getElementById("oauth");

		var params = getUrlParams();

		var access_token = params.access_token,
		refresh_token = params.refresh_token,
		error = params.error;

		if (error) {
			alert("Error during authentication: ", error);
		} else {
			if (access_token) {
				// render oauth info
				oauthPlaceholder.innerHTML = oauthTemplate({
					access_token: access_token,
					refresh_token: refresh_token
				});

				// user profile API call
				$.ajax({
					url: "https://api.spotify.com/v1/me",
					headers: {
						"Authorization": "Bearer " + access_token
					},
					success: function(res) {
						// send JSON response from API call into template
						userProfilePlaceholder.innerHTML = userProfileTemplate(res);
						$("#login").hide();
						$("#loggedin").show();
					}
				});


				// artists following API call
				$.ajax({
					url: "https://api.spotify.com/v1/me/following?type=artist&limit=50",
					headers: {
						"Authorization": "Bearer " + access_token
					},
					success: function(res) {
						var artistsFollowing = res.artists.items;
						// send array of artist objects from API call into template
						artistsFollowingPlaceholder.innerHTML = artistsFollowingTemplate(artistsFollowing);
					}
				});


				// saved artists API call
				var offset = 0;
				var savedArtists = [];
				$.ajax({
					url: "https://api.spotify.com/v1/me/tracks?limit=50&offset=" + offset,
					headers: {
						"Authorization": "Bearer " + access_token
					}
				})
				.done(function(res){
					// push first page response artist names to savedArtists
					res.items.forEach(function(track){
						track.track.artists.forEach(function(artist){
							savedArtists.push(artist.name);
						})
					});

					// push all additional API page responses to artists
					let savedArtistsPromises = [];

					while (offset < res.total) {
						let promise = $.ajax({
							url: "https://api.spotify.com/v1/me/tracks?limit=50&offset=" + offset,
							headers: {
								"Authorization": "Bearer " + access_token
							}
						})
						.done(function(additional_api_res) {
							additional_api_res.items.forEach(function(additional_track){
								additional_track.track.artists.forEach(function(additional_artist){
									savedArtists.push(additional_artist.name);
								})
							});
						});
						savedArtistsPromises.push(promise);
						offset += 50;
					};

					// run all promises, and when all successful run this function
					$.when.apply($, savedArtistsPromises).then(function() {
						// lodash
						savedArtists = _.uniq(savedArtists);
						console.log("unique artists: ", savedArtists.length);
					});

				})
				.fail(function(err){
					console.log("error in saved artists api call");
				})



			// $.data(document, "savedArtists", savedArtists);
			// console.log("Working? Value of $.data is: " + $.data(document, "savedArtists"));
			// savedArtistsPlaceholder.innerHTML = savedArtistsTemplate(res.items);



			} else {
				$("#login").show();
				$("#loggedin").hide();
			}

			document.getElementById("obtain-new-token").addEventListener("click", function() {
				$.ajax({
					url: "/refresh_token",
					// send to /refresh_token route with refresh_token variable
					data: {
						"refresh_token": refresh_token
					}
				}).done(function(data) {
					access_token = data.access_token;
					oauthPlaceholder.innerHTML = oauthTemplate({
						access_token: access_token,
						refresh_token: refresh_token
					});
				});
			}, false);

		};
	</script>
	

</body>
</html>
